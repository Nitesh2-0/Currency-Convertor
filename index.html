<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter || Nitesh Kumar designer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://icons-for-free.com/iconfiles/png/512/currency+dollar+exchange+finance+money+rate+icon-1320086010236489107.png" type="image/x-icon">
</head>
<body>
    <div id="main">
        <div id="container">
            <h1>Currency Converter !</h1>
            <div id="input-cont">
                <input type="text" id="amount" placeholder="Enter amount...">
                <select  id="fromCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="INR">INR</option>
                    <option value="CNY">CNY</option>
                    <option value="AUD">AUD</option>
                    <option value="HKD">HKD</option>
                    <option value="IRR">IRR</option>
                </select>
            </div>
            <div id="input-cont">
                <input type="text" id="convertedAmount" placeholder="Converted amount...">
                <select id="toCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="INR">INR</option>
                    <option value="CNY">CNY</option>
                    <option value="AUD">AUD</option>
                    <option value="HKD">HKD</option>
                    <option value="IRR">IRR</option>
                </select>
            </div>
            <button id="convertBtn">Convert</button>
            <div id="Exp">
                <h2>How is your experience with us ?</h2>
                <button id="good" class="btnAboutBadGood">Good</button>
                <button id="bad" class="btnAboutBadGood">Bad</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
